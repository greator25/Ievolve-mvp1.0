<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance - Ievolve Event Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .logo {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
            display: inline-block;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .message {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .status {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ffc107;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 15px;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .contact-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 13px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .contact-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .auto-refresh {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .retry-btn, .contact-btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">IEVOLVE EVENT MANAGEMENT</div>
        
        <h1>System Maintenance</h1>
        <div class="subtitle">Chief Minister Trophy - Tamil Nadu</div>
        
        <div class="message">
            Our event management system is currently undergoing scheduled maintenance to improve your experience.
        </div>
        
        <div class="status">
            <span class="status-indicator"></span>
            <strong>Status:</strong> Performing system updates
        </div>
        
        <button class="retry-btn" onclick="retryConnection()">Try Again</button>
        <a href="mailto:support@greatorsoftware.com" class="contact-btn">Contact Support</a>
        
        <div class="auto-refresh">
            Automatically checking for updates... <span id="countdown">30</span>s
        </div>
    </div>
    
    <script>
        let countdown = 30;
        let countdownInterval;
        let retryInterval;
        
        function startCountdown() {
            countdownInterval = setInterval(function() {
                countdown--;
                document.getElementById('countdown').textContent = countdown;
                
                if (countdown <= 0) {
                    retryConnection();
                }
            }, 1000);
        }
        
        function retryConnection() {
            clearInterval(countdownInterval);
            clearInterval(retryInterval);
            
            // Try to reload the main application
            window.location.href = 'https://d698c84b-fbd4-42e1-8652-8b92c3450c5f-00-jk2pa9a1bwct.riker.replit.dev';
        }
        
        function checkServerStatus() {
            fetch('https://d698c84b-fbd4-42e1-8652-8b92c3450c5f-00-jk2pa9a1bwct.riker.replit.dev/api/auth/me')
                .then(response => {
                    if (response.status !== 500) {
                        // Server is back up
                        window.location.href = 'https://d698c84b-fbd4-42e1-8652-8b92c3450c5f-00-jk2pa9a1bwct.riker.replit.dev';
                    }
                })
                .catch(error => {
                    // Server still down, continue checking
                    console.log('Server still unavailable');
                });
        }
        
        // Start countdown and periodic checks
        startCountdown();
        retryInterval = setInterval(checkServerStatus, 10000); // Check every 10 seconds
        
        // Initial check
        setTimeout(checkServerStatus, 2000);
    </script>
</body>
</html>
