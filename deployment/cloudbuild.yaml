# Google Cloud Build configuration
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ievolve-app:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ievolve-app:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'ievolve-app'
    - '--image=gcr.io/$PROJECT_ID/ievolve-app:$COMMIT_SHA'
    - '--region=us-central1'
    - '--platform=managed'
    - '--allow-unauthenticated'
    - '--set-env-vars=NODE_ENV=production'
    - '--set-secrets=DATABASE_URL=database-url:latest'
    - '--set-secrets=TWILIO_ACCOUNT_SID=twilio-account-sid:latest'
    - '--set-secrets=TWILIO_AUTH_TOKEN=twilio-auth-token:latest'
    - '--set-secrets=TWILIO_PHONE_NUMBER=twilio-phone-number:latest'
    - '--add-cloudsql-instances=$PROJECT_ID:us-central1:ievolve-postgres'
    - '--port=8080'
    - '--memory=1Gi'
    - '--cpu=1'
    - '--max-instances=10'

images:
- 'gcr.io/$PROJECT_ID/ievolve-app:$COMMIT_SHA'